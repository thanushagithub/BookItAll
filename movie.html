<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Booking</title>
    <link rel="stylesheet" href="updated.css" />
    <script src="mian.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Movie Booking</h2>
      <button onclick="goBack()" class="btn-back">Back to Dashboard</button>

      <form
        id="movieBookingForm"
        action="#"
        method="post"
        onsubmit="handleSubmit(event)"
      >
        <div class="input-group">
          <label for="movie">Movie Name</label>
          <input type="text" id="movie" name="movie" required />
        </div>
        <div class="input-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="input-group">
          <label for="time">Time</label>
          <input type="time" id="time" name="time" required />
        </div>
        <button class="confetti-button" id="confettiButton" type="submit">
          Book Now
        </button>
      </form>
    </div>

    <div id="toaster" class="toaster">Booking Successful!</div>
    <canvas id="confetti-canvas"></canvas>
  </body>
</html>
