<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Dashboard</title>
    <link rel="stylesheet" href="updated.css" />
    <script src="mian.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Booking Dashboard</h1>
      <div class="dashboard">
        <div class="dashboard-item" onclick="window.location.href='train.html'">
          <i class="material-icons">train</i>
          <h2>Train Booking</h2>
          <p>Book train tickets for your journey.</p>
        </div>
        <div class="dashboard-item" onclick="window.location.href='bus.html'">
          <i class="material-icons">directions_bus</i>
          <h2>Bus Booking</h2>
          <p>Book bus tickets for your trip.</p>
        </div>
        <div class="dashboard-item" onclick="window.location.href='movie.html'">
          <i class="material-icons">theaters</i>
          <h2>Movie Booking</h2>
          <p>Book tickets for the latest movies.</p>
        </div>
        <div
          class="dashboard-item"
          onclick="window.location.href='flight.html'"
        >
          <i class="material-icons">flight</i>
          <h2>Flight Booking</h2>
          <p>Book flights for your travel.</p>
        </div>
      </div>
    </div>
  </body>
</html>
